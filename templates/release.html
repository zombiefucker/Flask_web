{% extends 'base.html' %}

{% block title %}发布{% endblock %}

{% block main %}
<form action="{{url_for('Release')}}" method="post">
    <div class="release-container">
        <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="username" class="form-control" id="exampleInputEmail1" placeholder="title" name="title">
  </div>
        <div class="form-group">
            <textarea class="form-control" rows="10" placeholder="content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
